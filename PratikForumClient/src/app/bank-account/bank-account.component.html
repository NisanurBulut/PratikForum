<blockquote class="blockquote ml-5">
  <h2>Banka Hesap Bilgileri</h2>
  <footer class="blockquote-footer">
    <i> Angular 8</i> ve <i>.Net Core</i> ile tablo üzerinden veri düzenleme
  </footer>
</blockquote>
<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Hesap No</div>
      <div class="td">Hesap Sahibi</div>
      <div class="td">Banka</div>
      <div class="td">IFSC</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="AddBankAccountForm()">
          <i class="fa fa-plus"></i> Yeni Hesap
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form
      class="tr"
      [formGroup]="fg"
      *ngFor="let fg of bankAccountForms.controls"
      (submit)="recordSubmit(fg)"
    >
      <div class="td">
        <input class="form-control" formControlName="AccountNumber" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="AccountHolder" />
      </div>
      <div class="td">
        <select class="form-control" formControlName="BankID">
          <option value="0">Seçiniz...</option>
          <option *ngFor="let item of bankList" [ngValue]="item.bankID">{{
            item.bankName
          }}</option></select
        >
      </div>
      <div class="td">
        <input class="form-control" formControlName="IFSC" />
      </div>
      <div class="td">
        <button
          type="submit"
          [ngClass]="(fg.get('BankAccountID').value == 0) ? 'btn btn-success' : 'btn btn-outline-dark'"
          [disabled]="fg.invalid"
        >
          <i class="far fa-save fa-lg"></i>
          {{ (fg.get('BankAccountID').value == 0) ? "Kaydet" : "Güncelle" }}
        </button>
      </div>
    </form>
  </div>
</div>
