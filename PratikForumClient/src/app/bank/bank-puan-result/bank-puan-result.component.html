<div class="row" *ngFor="let bp of bankaninPuanlari">
  <div class="col-xs-3 col-md-3 text-right">
    <span class="fa fa-star"></span>{{ bp.yildiz }}
  </div>
  <div class="col-xs-8 col-md-9">
    <div class="progress progress-striped">
      <progress class="progress is-warning" value="{{bp.puan}}" max="100"><span>{{ bp.puan }}%</span></progress>
    </div>
  </div>
</div>
